{% extends 'base.html'%} {% block content%}
<h4>{{user.username}} Posts</h4>
<br />

{% for p in posts %} 

{% if request.user.username == p.author.username %}

<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-1">
        <img
          class="rounded-circle"
          style="width: 45px; height: 45px"
          src="{{ p.author.profile.image.url }}"
        />
      </div>
      <div class="col-md-11">
        <h4>
          <a class="card-title" href="{% url 'post-detail' p.id %}"
            >{{p.title}}</a
          >
        </h4>
      </div>
    </div>
    <br />
    <h6 class="card-subtitle mb-2 text-muted">
      By {{p.author}} at {{p.date_posted |date:'F d, Y'}} <br />
    </h6>
    <p class="card-text" style="white-space: pre">{{p.content}}</p>
  </div>
</div>
<br />
{% endif %} {% endfor %} {% endblock %}
